<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" integrity="sha512-17AHGe9uFHHt+QaRYieK7bTdMMHBMi8PeWG99Mf/xEcfBLDCn0Gze8Xcx1KoSZxDnv+KnCC+os/vuQ7jrF/nkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact List</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">My Contacts</h1>
        <input type="text" id="filterInput" placeholder="Search by name">
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Alex</a>
            </li>
            <li class="collection-item">
                <a href="#">Arnorld</a>
            </li>
            <li class="collection-item">
                <a href="#">Alexa</a>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>

            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Barney</a>
            </li>
            <li class="collection-item">
                <a href="#">Bill</a>
            </li>
            <li class="collection-item">
                <a href="#">Bob</a>
            </li>
            <li class="collection-item">
                <a href="#">Babel</a>
            </li>

            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Casey</a>
            </li>
            <li class="collection-item">
                <a href="#">Carrie</a>
            </li>
            <li class="collection-item">
                <a href="#">Cassandra</a>
            </li>
            <li class="collection-item">
                <a href="#">Cabby</a>
            </li>
        </ul>
    </div>

    <script>
        // Get input element
        let filterInput = document.querySelector('#filterInput');
        // Add event listener
        filterInput.addEventListener('keyup', filterNames);

        function filterNames() {
            // Get value of input
            let filterValue = document.querySelector('#filterInput').value.toUpperCase();
            
            // Get names ul
            let ul = document.querySelector('#names');
            // Get li items
            let li = ul.querySelectorAll('li.collection-item');

            // Loop through collection items li
            for(let i = 0; i < li.length; i++) {
                let a = li[i].getElementsByTagName('a')[0];
                // If matched
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
                    li[i].style.display = '';
                }else {
                    li[i].style.display = 'none';
                }
            }
        }
    </script>

</body>
</html>
